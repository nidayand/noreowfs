<script type="text/x-red" data-template-name="nro-read out">
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-bookmark"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-bookmark"></i> Read path</label>
        <input type="text" id="node-input-path">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>

</script>
<script type="text/x-red" data-help-name="nro-read out">
    <p>Configure the owserver connection details in <b>Config</b> and the path to read under <b>Read path</b>. E.g. Config: localhost:4304 and Read path: /1F.D76E08000000/aux/20.EF2914000000/volt.A</p>
    <p>It will query the owserver and simply return the current value</p>
</script>
<script type="text/javascript">

    RED.nodes.registerType('nro-read out', {
        category: 'noreowfs-output',
        color: "#E2D96E",
        defaults: {
            config: {type: "nro-config", required: true},
            path: {value: "", required: true},
            name: {value: "", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-database.png",
        align: "right",
        label: function() {
            return (this.name || this.path || "undefined");
        }
    });
</script>
